<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="outer-container">
        <div id="main" class="background1">
            <div class="heading">Metric/Imperial Unit Conversion</div>
            <div> <input id="numToCon" placeholder="20">
            </div>
            <br>
           
        </div>
    
     <div id="result" class="background2">
         <div id="inner-container">
            <div id="con-res1" >
                <div class="support-text1" >
                    Length(Meter/Feet)
                </div>
                <div id="support-text-meter" >
                     20 meters = 65.616 feet | 20 feet = 6.096 meters
                </div>
             </div>
    
             <div id="con-res2" >
                <div id="support-text1" >
                    Volume(Liters/Gallons)
                </div>
                <div id="support-text-volume" >
                     20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                </div>
             </div>
    
             
             <div id="con-res3" >
                <div id="support-text1" >
                    Mass(Kilograms/Pounds)
                </div>
                <div id="support-text-mass" >
                     20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                </div>
             </div>
         </div>
        
     </div>
    </div>
    
        <script src="index.js"></script>
</body>
</html>
